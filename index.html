<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="../spotify clone/assets/logo.png">
    <title>spotify - Web Player : Music for everyone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="sidebar">
           <div class="nav">
            <div class="nav-option" style="opacity: 1;">
                <i class="fa-solid fa-house"></i>                <a href="#">Home</a>
            </div>
            <div class="nav-option">
                <i class="fa-solid fa-magnifying-glass"></i>                <a href="#">Search</a>
            </div>
           </div>
           <div class="library">
            <div class="options">
                <div class="lib-option nav-option" >
                    <img src="./assets/library_icon.png">
                    <a href="#">Your library</a>
                </div>
                <div class="icons">
                    <i class="fa-solid fa-plus"></i>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="lib-box">
                 <div class="box">
                    <p class="box-p1"> Create your fist playlist</p>
                    <p class="box-p2">It's easy we'll help you</p>
                    <button class="badge">Create palylist</button>
                 </div>
                 <div class="box">
                    <p class="box-p1">Let's find some podcast to follow</p>
                    <p class="box-p2"> we'll leep you updated on new episodes</p>
                    <button class="badge">Browse podcast</button>
                 </div>
            </div>
           </div> 
        </div>
        <div class="main-content">
            <div class="sticky-nav">
                <div class="sticky-nav-icons">
                    <img src="./assets//backward_icon.png" >
                    <img src="./assets/forward_icon.png " class="hide" >
                </div>
               <div class="sticky-nav-options">
                <button class="badge nav-item hide">Explore Premium</button>
                <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i>Install app</button>
                <i class="fa-regular fa-user nav-item"></i>
               </div>
                
            </div>
            <div class="cards"></div>
        </div>
        <div class="music-player">music player</div>
    </div>
</body>
</html>
